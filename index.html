    <style>
        :root {

        }
        html { scroll-behavior: smooth; }

        .reveal { animation: reveal 3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        }

        ::-webkit-scrollbar { width: 3px; }
